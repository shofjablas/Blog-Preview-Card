<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/images/illustration-article.svg"
        alt="illustration-article image"
        class="illustrationArticle"
      />
      <p class="learn">Learing</p>
      <p class="publishedDate">Published 21 Dec 2023</p>
      <h2 class="foundations">HTML & CSS foundations</h2>
      <p class="explanation">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <figure class="imgName">
        <img src="assets/images/image-avatar.webp" alt="" class="man" />
        <p class="name">Greg Hooper</p>
      </figure>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/shofjablas">Yang SeHyun</a>.
    </div>
  </body>
</html>
